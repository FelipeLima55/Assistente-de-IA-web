<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de IA</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Assistente de IA</h1>
        <div class="header-inputs">
          <div class="input-group">
            <label for="apiKey">OpenAI/Gemini API Key:</label>
            <input
              type="password"
              id="apiKey"
              placeholder="Insira sua API Key aqui"
            />
          </div>
          <div class="input-group">
            <label for="modelo">Modelo:</label>
            <select id="modelo">
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo (OpenAI)</option>
              <option value="gemini-pro">Gemini Pro (Google)</option>
            </select>
          </div>
        </div>
      </header>

      <section class="question-section">
        <label for="question">Fa√ßa sua pergunta:</label>
        <div class="question-input">
          <textarea id="question"
            placeholder="Digite sua pergunta aqui..."
          ></textarea>
          <button id="askButton">
            <i class="fa-solid fa-paper-plane"></i> Perguntar
          </button>
        </div>
      </section>

      <section id="responseSection" class="response-section">
        <div class="response-header">
          <h2>Resposta:</h2>
          <div class="response-actions">
            <button id="btnCopiar" title="Copiar resposta">
              <i class="fa-solid fa-copy"></i>
            </button>
            <button id="btnLimpar" title="Limpar resposta">
              <i class="fa-solid fa-eraser"></i>
            </button>
          </div>
        </div>
        <div id="responseText" class="response-text"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
